	 	<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">

	<body>

	<header th:replace="/layout/header :: header"></header>
  
	<main id="main">
		<div class="container">
				<div class="row">
				<div class="col-md-8">	
					<h1>Alta de Marca de Producto</h1>
				</div>
					
					  <form th:action="@{/productline-guardar}" th:object="${productline}" method="POST" enctype="multipart/form-data">
					<!--<form th:action="@{/productline-guardar}" th:object="${productline}" method="POST">-->
						  <div class="form-group row">
							<label for="idProd" class="col-md-4 col-form-label">Numero Identificacion</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="idProd" th:field="*{id}">
								
							</div>
						</div>
			
						<div class="form-group row">
							<label for="textDescripcion" class="col-md-4 col-form-label">Descripcion de la marca</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="textDescripcion" th:field="*{textDescripcion}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('textDescripcion')}" th:errors="*{textDescripcion}"></div>
								</div>
						</div>
			
						<div class="form-group row">
							<label for="htmlDescripcion" class="col-md-4 col-form-label">Descripcion de pagina web</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="htmlDescripcion" th:field="*{htmlDescripcion}">
								</div>
						</div>
							
						<div class="form-group row">
							<div class="custom-file">
								<label class="custom-file-label" for="imagen">Seleccionar Imagen</label>
							  	<input type="file" name="file" class="custom-file-input" id="imagen">
							</div>
						</div>
							
						<div class="form-group row">
						    <div class="col-md-8">
						      	<button type="submit" class="btn btn-info">Guardar</button>
						   	 </div>
						  </div>
							
					</form>
				<!-- PUBLICIDAD  -->
			</div>
		</div>
	</main><!-- End #main -->
		
		<!-- ======= Footer ======= -->
  <footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
