<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		 <meta content="width=device-width, initial-scale=1.0" name="viewport">

 		<meta content="" name="description">

	 	<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">

	 	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

	<body>

	<header th:replace="/layout/header :: header"></header>
  
	<main id="main">
		<div class="container py-3">
				<div class="row">
				<div class="col-md-10">	
				
					<div class="btn-group justify-content-center py-3">
					  <a href="/orden" class="btn btn-outline-secondary"><i class="bi bi-plus-square mr-2"></i>Volver</a>
					</div>
					
					<h1>Alta de Producto</h1>
					
					<form class="py-3" th:action="@{/producto-guardar}" th:object="${product}" method="POST">
					
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="id" class="col-form-label">Código Producto</label>
								<input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Ingrese código del producto">
							</div>
				
							<div class="form-group col-md-5">
								<label for="nombreProducto" class="col-form-label">Nombre Producto</label>
								<input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" placeholder="Ingrese nombre del producto">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombreProducto')}" th:errors="*{nombreProducto}"></div>
							</div>
							
							<div class="form-group col-md-3">
								<label for="productScale" class="col-form-label">Escala</label>
								<input type="text" class="form-control" id="productScale" th:field="*{productScale}" placeholder="Escala del producto">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('productScale')}" th:errors="*{productScale}"></div>
							</div>
						</div>
						
						<div class="form-group">
						    <label for="descripcion">Descripción</label>
						    <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}" placeholder="Ingrese una descripción del producto"></textarea>
						    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="stock" class="col-form-label">Stock</label>
								<input type="number" class="form-control" id="stock" th:field="*{stock}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
							</div>
				
							<div class="form-group col-md-4">
								<label for="precio" class="col-form-label">Precio</label>
								<input type="number" class="form-control" id="precio" th:field="*{precioCompra}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('precioCompra')}" th:errors="*{precioCompra}"></div>
							</div>
							
							<div class="form-group col-md-4">
								<label for="msrp" class="col-form-label">MSRP (Precio sugerido)</label>
								<input type="number" class="form-control" id="msrp" th:field="*{MSRP}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('MSRP')}" th:errors="*{MSRP}"></div>
							</div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-5">
								<label for="productline" class="col-form-label">Línea de Productos</label>
							    <select th:field="*{productLine.id}" id="productline" class="form-control">
									<option th:each="p : ${productlines}" th:value="${p.id}" th:text="${p.id}"></option>
								</select>
								<!--  <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('producto.id')}" th:errors="*{producto.id}"></div>-->
							</div>
							
							<div class="form-group col-md-7">
								<label for="vendedor" class="col-form-label">Empresa Vendedora</label>
								<input type="text" class="form-control" id="vendedor" th:field="*{vendedorProducto}" placeholder="Nombre de la empresa vendedora">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('vendedorProducto')}" th:errors="*{vendedorProducto}"></div>
							</div>
						</div>
						
						<button type="submit" class="btn btn-secondary">Guardar</button>
							
					</form>
					
				</div>
				<!-- PUBLICIDAD  -->
			</div>
		</div>
	</main><!-- End #main -->
		
		<!-- ======= Footer ======= -->
  <footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
