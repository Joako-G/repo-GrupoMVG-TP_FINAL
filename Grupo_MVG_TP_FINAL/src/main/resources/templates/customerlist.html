<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">

 		<meta content="" name="description">
  		<meta content="" name="keywords">

	 	<link href="assets/img/favicon.png" rel="icon">
	 	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	 	<!-- Google Fonts -->

	 	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 	<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
	 	<link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
	 	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	 	<link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
	 	<link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
	 	<link href="assets/vendor/aos/aos.css" rel="stylesheet">
	
	 	<!-- Template Main CSS File -->
	 	<link href="assets/css/style.css" rel="stylesheet">
		
		<!-- =======================================================
	 	* Template Name: Moderna - v2.2.1

	</head>
	<body>
		<header th:replace="/layout/header :: header"></header>
  
		<main id="main">
			<div class="container py-3">
				<div class="row">
					<div class="col-sm-12">
					
						<h1>Clientes Registrados</h1>
						
						<div class="btn-group justify-content-center">
							<a href="/cliente-nuevo" class="btn btn-outline-secondary"><i class="bi bi-person-plus-fill mr-2"></i>Agregar cliente</a>
						</div>
					
						<div class="table-responsive py-3">
							<table id="customerlist" class="table table-hover table-bordered text-center">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Empresa/Negocio</th>
										<th scope="col">Apellido</th>
										<th scope="col">Nombre web</th>
										<th scope="col">Telefono</th>
										<th scope="col">Direccion 1</th>
										<th scope="col">Direccion 2</th>
										<th scope="col">Ciduad</th>
										<th scope="col">Estado</th>
										<th scope="col">Codigo Postal</th>
										<th scope="col">Pa√≠s</th>
										<th scope="col">Limite Credito</th>
							<!--  		<th scope="col">Empleado Vendedor</th>-->
										<th scope="col">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cus : ${customers}">
										<td th:text="${cus.idCliente}"></td>						
										<td th:text="${cus.clienteNombre}"></td>
										<td th:text="${cus.apellido}"></td>
										<td th:text="${cus.nombre}"></td>
										<td th:text="${cus.telefono}"></td>
										<td th:text="${cus.direccion1}"></td>
										<td th:text="${cus.direccion2}"></td>
										<td th:text="${cus.ciudad}"></td>
										<td th:text="${cus.estado}"></td>
										<td th:text="${cus.codigoPostal}"></td>
										<td th:text="${cus.pais}"></td>
										<td th:text="${cus.limiteCredito}"></td>
						<!--  			<td th:text="${cus.empleado.apellido}"></td>-->	
										<td> 
								 			<a th:href="@{/cliente-editar-}+${cus.idCliente}" class="btn btn-warning my-1">Editar</a>
											<a th:href="@{/cliente-eliminar-}+${cus.idCliente}" class="btn btn-danger my-1">Eliminar</a>
										</td>	
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				<!-- PUBLICIDAD  -->
				</div>
			</div>
		</main><!-- End #main -->
		
		<!-- ======= Footer ======= -->
  		<footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
