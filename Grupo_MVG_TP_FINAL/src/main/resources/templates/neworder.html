<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Nueva Orden</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- =======================================================
  * Template Name: Moderna - v2.2.1
  * Template URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <header th:replace="/layout/header :: header"></header>

  <main id="main">

	<div class="container py-3">
			<div class="row">
				<div class="col-md-10">
					
					<div class="btn-group justify-content-center">
					  <a href="/orden" class="btn btn-outline-info"><i class="bi bi-plus-square mr-2"></i>Volver</a>
					</div>
					<br><br>
					
					<h1>Nueva Orden de Compra</h1>
					
					<form th:action="@{/orden-guardar}" th:object="${orden}" method="POST">
 						<input type="hidden" th:field="*{id}"/> 

						<div class="form-group row">
							<label for="id" class="col-md-4 col-form-label">Número de Orden</label>
							<div class="col-md-8">
								<input type="number" class="form-control" id="id" th:field="*{id}">
							</div>
							<div class="form-text text-danger col-sm-5 offset-4" role="alert" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
						</div>
						
						<div class="form-group row">
							<label for="fechaOrden" class="col-md-4 col-form-label">Fecha de Orden</label>
							<div class="col-md-8">
								<input type="date" class="form-control" id="fechaOrden" th:field="*{fechaOrden}">
							</div>
							<div class="form-text text-danger col-sm-5 offset-4" role="alert" th:if="${#fields.hasErrors('fechaOrden')}" th:errors="*{fechaOrden}"></div>
						</div>
						
						<div class="form-group row">
							<label for="fechaReq" class="col-md-4 col-form-label">Fecha Requerida</label>
							<div class="col-md-8">
								<input type="date" class="form-control" id="fechaReq" th:field="*{fechaRequerida}">
							</div>
							<div class="form-text text-danger col-sm-5 offset-4" role="alert" th:if="${#fields.hasErrors('fechaRequerida')}" th:errors="*{fechaRequerida}"></div>
						</div>
						
						<div class="form-group row">
							<label for="fechaEnvio" class="col-md-4 col-form-label">Fecha de Envío</label>
							<div class="col-md-8">
								<input type="date" class="form-control" id="fechaEnvio" th:field="*{fechaEnvio}">
							</div>
							<div class="form-text text-danger col-sm-5 offset-4" role="alert" th:if="${#fields.hasErrors('fechaEnvio')}" th:errors="*{fechaEnvio}"></div>
						</div>
						
						<div class="form-group row">
							<label for="estado" class="col-md-4 col-form-label">Estado</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="estado" th:field="*{estado}">
							</div>
							<div class="form-text text-danger col-sm-5 offset-4" role="alert" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
						</div>
						
						<div class="form-group row">
							<label for="comentarios" class="col-md-4 col-form-label">Comentarios</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="comentarios" th:field="*{comentarios}">
							</div>
							<div class="form-text text-danger col-sm-5 offset-4" role="alert" th:if="${#fields.hasErrors('comentarios')}" th:errors="*{comentarios}"></div>
						</div>
						
					
						<div class="form-group row">
			
						   <label for="customer" class="col-md-4 col-form-label">Seleccionar cliente</label>
						      <div class="col-md-8">
						      <select th:field="*{id}" id="customer" class="form-control">
								  <option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.clienteNombre}"></option>
								</select>
							  </div>
							  
						</div>
						
						<div class="form-group row">
					    	<div class="col-md-8">
					      		<button type="submit" class="btn btn-info">Guardar</button>
					   		 </div>
					  	</div>
						
					</form>
				</div>
				
			</div>
		</div>

   </main>  

  <footer th:replace="/layout/footer :: footer"></footer>

</body>

</html>
