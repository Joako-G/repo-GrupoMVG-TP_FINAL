<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Nueva Orden</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <header th:replace="/layout/header :: header"></header>

  <main id="main">

	<div class="container py-3">
			<div class="row">
				<div class="col-md-10">
					
					<div class="btn-group justify-content-center py-3">
					  <a href="/orden" class="btn btn-outline-secondary"><i class="bi bi-plus-square mr-2"></i>Volver</a>
					</div>
					
					<h1>Nueva Orden de Compra</h1>
          
          <form class="py-3" th:action="@{/orden-guardar}" th:object="${orden}" method="POST">

						<div class="form-group">
							<label for="id" class="col-form-label">Número de Orden</label>
							<input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Ingrese número de orden">
							<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="fechaOrden" class="col-form-label">Fecha de Orden</label>
								<input type="date" class="form-control" id="fechaOrden" th:field="*{fechaOrden}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fechaOrden')}" th:errors="*{fechaOrden}"></div>
							</div>
							
							<div class="form-group col-md-4">
								<label for="fechaReq" class="col-form-label">Fecha Requerida</label>
								<input type="date" class="form-control" id="fechaReq" th:field="*{fechaRequerida}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fechaRequerida')}" th:errors="*{fechaRequerida}"></div>
							</div>
							
							<div class="form-group col-md-4">
								<label for="fechaEnvio" class="col-form-label">Fecha de Envío</label>
								<input type="date" class="form-control" id="fechaEnvio" th:field="*{fechaEnvio}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fechaEnvio')}" th:errors="*{fechaEnvio}"></div>
							</div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="estado" class="col-form-label">Estado</label>
								<select th:field="*{estado}" id="estado" class="form-control">
									<option th:value="''">Seleccionar</option>
									<option th:value="'Enviado'" th:text="Enviado">Enviado</option>
									<option th:value="'Cancelado'" th:text="Cancelado"></option>
								</select>
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
							</div>
							
							<div class="form-group col-md-6">
								<label for="customer" class="col-form-label">Seleccionar cliente</label>
							    <select th:field="*{customer.idCliente}" id="customer" class="form-control">
									<option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.clienteNombre}"></option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
						    <label for="comentarios">Comentarios</label>
						    <textarea class="form-control" id="comentarios" rows="3" th:field="*{comentarios}" placeholder="Ingrese comentario"></textarea>
						</div>
						
						<button type="submit" class="btn btn-secondary">Guardar</button>
						
					</form>
				</div>
				
			</div>
		</div>

   </main>  

  <footer th:replace="/layout/footer :: footer"></footer>

</body>

</html>
