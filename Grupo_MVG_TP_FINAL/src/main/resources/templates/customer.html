<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		 <meta content="width=device-width, initial-scale=1.0" name="viewport">
		
		<title>Umbrella Corporation</title>
 		<meta content="" name="description">
  		<meta content="" name="keywords">

	 	<link href="assets/img/favicon.png" rel="icon">
	 	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	
	 	<!-- Google Fonts -->
	 	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
	
	  	<!-- Vendor CSS Files -->
	 	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 	<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
	 	<link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
	 	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	 	<link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
	 	<link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
	 	<link href="assets/vendor/aos/aos.css" rel="stylesheet">
	
	 	<!-- Template Main CSS File -->
	 	<link href="assets/css/style.css" rel="stylesheet">
		
		<!-- =======================================================
	 	* Template Name: Moderna - v2.2.1
		* Template URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/

		======================================================== -->
	</head>
	<body>
	
		<header th:replace="/layout/header :: header"></header>
		
		<main id="main">
			<div class="container">
				<div class="row">
					<div class="col-md-8">	
						<h1>Alta de Cliente</h1>
					</div>
						
					<form th:action="@{/cliente-guardar}" th:object="${customer}" method="POST">
						<input type="hidden" th:field="*{idCliente}"/>
						
						<div class="form-group row">
							<label for="clienteNombre" class="col-md-4 col-form-label">Nombre Empresa/Negocio</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="clienteNombre" th:field="*{clienteNombre}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('clienteNombre')}" th:errors="*{clienteNombre}"></div>
							</div>
						</div>
				
						<div class="form-group row">
							<label for="apellido" class="col-md-4 col-form-label">Apellido</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="apellido" th:field="*{apellido}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
							</div>
						</div>
				
						<div class="form-group row">
							<label for="nombre" class="col-md-4 col-form-label">Nombre</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
								</div>
						</div>
							
						<div class="form-group row">
							<label for="telefono" class="col-md-4 col-form-label">Telefono</label>
							<div class="col-md-8">
								<input type="number" class="form-control" id="telefono" th:field="*{telefono}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
							</div>
						</div>
							
						<div class="form-group row">
							<label for="direccion1" class="col-md-4 col-form-label">Direccion 1</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="direccion1" th:field="*{direccion1}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('direccion1')}" th:errors="*{direccion1}"></div>
							</div>
						</div>
							
						<div class="form-group row">
							<label for="direccion2" class="col-md-4 col-form-label">Direccion 2(opcional)</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="direccion2" th:field="*{direccion2}">
							</div>
						</div>
								
						<div class="form-group row">
							<label for="ciudad" class="col-md-4 col-form-label">Ciudad</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="ciudad" th:field="*{ciudad}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
							</div>
						</div>
							
						<div class="form-group row">
							<label for="estado" class="col-md-4 col-form-label">Estado</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="estado" th:field="*{estado}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
							</div>
						</div>
							
						<div class="form-group row">
							<label for="codigoPostal" class="col-md-4 col-form-label">Codigo Postal</label>
							<div class="col-md-8">
								<input type="number" class="form-control" id="codigoPostal" th:field="*{codigoPostal}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
							</div>
						</div>
							
						<div class="form-group row">
							<label for="pais" class="col-md-4 col-form-label">Pais</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="pais" th:field="*{pais}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
							</div>
						</div>
							
						<div class="form-group row">
							<label for="limiteCredito" class="col-md-4 col-form-label">Limite Credito</label>
							<div class="col-md-8">
								<input type="number" class="form-control" id="limiteCredito" th:field="*{limiteCredito}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('limiteCredito')}" th:errors="*{limiteCredito}"></div>
							</div>
						</div>
							
						<!--<div><input type="hidden" th:field="*{empleado.id}"/></div>-->
						<div class="form-group row">
							<label for="empleado">Seleccionar Empleado Vendedor</label>
						    <select th:field="*{empleado.id}" id="empleado" class="form-control">
								<option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.apellido}"></option>
							</select>
							<!--  <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('producto.id')}" th:errors="*{producto.id}"></div>-->
						</div>
								
						<div class="form-group row">
						    <div class="col-md-8">
						      	<button type="submit" class="btn btn-info">Guardar</button>
						   	 </div>
						</div>
							
					</form>
					<!-- PUBLICIDAD  -->
				</div>
			</div>
		</main><!-- End #main -->
		
		<!-- ======= Footer ======= -->
  		<footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
