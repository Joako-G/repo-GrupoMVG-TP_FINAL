<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Nuevo Detalle</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <header th:replace="/layout/header :: header"></header>

  <main id="main">

	<div class="container py-3">
			<div class="row">
				<div class="col-md-10">
					
					<div class="btn-group justify-content-center py-3">
					  <a href="/orden" class="btn btn-outline-secondary"><i class="bi bi-plus-square mr-2"></i>Volver</a>
					</div>
					
					<h1>Nuevo Detalle de Orden de Compra</h1>
					
					<form class="py-3" th:action="@{/detalle-guardar}" th:object="${detalle}" method="POST">
					
<!-- 						<input type="hidden" th:field="*{id}"/> -->
						
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="orden" class="col-form-label">Seleccionar Orden de Compra</label>
								<select th:field="*{id.order.id}" id="orden" class="form-control">
									<option th:each="o : ${ordenes}" th:value="${o.id}" th:text="${o.id}"></option>
								</select>			  
							</div>
							
							<div class="form-group col-md-8">
								<label for="producto" class="col-form-label">Seleccionar Producto</label>
								<select th:field="*{id.product.id}" id="producto" class="form-control">
									<option th:each="prod : ${productos}" th:value="${prod.id}" th:text="${prod.nombreProducto}"></option>
								</select>			  
							</div>
		        		</div>
		        		
		        		<div class="form-row">
							<div class="form-group col-md-4">
								<label for="cantidad" class="col-form-label">Cantidad</label>
								<input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" >
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
							</div>
							
							<div class="form-group col-md-4">
								<label for="precio" class="col-form-label">Precio</label>
								<input type="number" class="form-control" id="precio" th:field="*{precio}" step="any">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
							</div>
							
							<div class="form-group col-md-4">
								<label for="numeroLinea" class="col-form-label">Número de Línea</label>
								<input type="number" class="form-control" id="numeroLinea" th:field="*{numeroLinea}">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('numeroLinea')}" th:errors="*{numeroLinea}"></div>
							</div>
						</div>
						
						<button type="submit" class="btn btn-secondary">Guardar</button>
					</form>
				</div>
				
			</div>
		</div>

   </main>  

  <footer th:replace="/layout/footer :: footer"></footer>

</body>

</html>
