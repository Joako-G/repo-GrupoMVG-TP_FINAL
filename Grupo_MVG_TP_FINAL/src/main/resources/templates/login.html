	<body>
		
		<main id="main">
			<div class="container py-3">
				<div class="row">
					<div class="col-md-10">
						
						<h1>Login</h1>
						
						<form class="py-3" th:action="@{/login}" th:object="${employee}" th:method="POST">
		
							<div class="form-group col-md-6">
								<label for="usuario" class="col-form-label">Usuario</label>
								<input type="text" class="form-control" id="usuario" name="username" placeholder="Ingrese usuario">
							</div>
				
							<div class="form-group col-md-6">
								<label for="nombre" class="col-form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Ingrese password">
							</div>
							
							<div class="form-group col-md-6">
								<button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
							</div>
							
						</form>
						<div class="alert-danger text-center" th:if="${param.error}">Usuario o contraseña incorrecta</div>
						
					</div>
						<!-- PUBLICIDAD  -->
				</div>
			</div>
		</main>
		
	</body>
