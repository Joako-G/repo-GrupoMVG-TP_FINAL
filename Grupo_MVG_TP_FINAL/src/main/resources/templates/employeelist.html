<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="utf-8">
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	  <title>Umbrella Corporation</title>
	  <meta content="" name="description">
	  <meta content="" name="keywords">
	
	  <!-- Favicons -->
	  <link href="assets/img/favicon.png" rel="icon">
	  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	
	  <!-- Google Fonts -->
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
	
	  <!-- Vendor CSS Files -->
	  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
	  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
	  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
	  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
	  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
	
	  <!-- Template Main CSS File -->
	  <link href="assets/css/style.css" rel="stylesheet">
	
	  <!-- =======================================================
	  * Template Name: Moderna - v2.2.1
	  * Template URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/
	  * Author: BootstrapMade.com
	  * License: https://bootstrapmade.com/license/
	  ======================================================== -->
	</head>
	<body>
		<header th:replace="/layout/header :: header"></header>
		
		<main id="main">
			<div class="container py-3">
				<div class="row">
					<div class="col-sm-12">
					
						<h1>Registros de empleados</h1>
						
						<div class="btn-group justify-content-center">
							<a href="/nuevo-empleado" class="btn btn-outline-secondary"><i class="bi bi-person-plus-fill mr-2"></i>Nuevo empleado</a>
						</div>
						
						<div class="table-responsive py-3">
							<table class="table table-hover table-bordered text-center">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Apellido</th>
										<th scope="col">Nombre</th>
										<th scope="col">Extension</th>
										<th scope="col">Email</th>
										<th scope="col">Oficina</th>
										<th scope="col">Superior</th>
										<th scope="col">Puesto</th>
										<th scope="col">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="e : ${employees}">
										<td th:text="${e.id}"></td>
										<td th:text="${e.apellido}"></td>
										<td th:text="${e.nombre}"></td>
										<td th:text="${e.extension}"></td>
										<td th:text="${e.correo}"></td>
										<td th:text="${e.oficina.id}"></td>
										<td th:text="${e?.superior?.id}"></td>
										<td th:text="${e.titulo}"></td>
										<td>
											<a th:href="@{/editar-empleado-}+${e.id}" class="btn btn-warning my-1">Editar</a>
											<a th:href="@{/eliminar-empleado/}+${e.id}" class="btn btn-danger my-1">Eliminar</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
						<!-- PUBLICIDAD  -->
				</div>
			</div>
		</main>
		
		<footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
