<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		 <meta content="width=device-width, initial-scale=1.0" name="viewport">
		
		<title>Umbrella Corporation</title>
 		<meta content="" name="description">
  		<meta content="" name="keywords">
  		
		<!-- Favicons -->
	 	<link href="assets/img/favicon.png" rel="icon">
	 	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	
	 	<!-- Google Fonts -->
	 	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
	
	  	<!-- Vendor CSS Files -->
	 	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 	<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
	 	<link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
	 	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	 	<link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
	 	<link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
	 	<link href="assets/vendor/aos/aos.css" rel="stylesheet">
	
	 	<!-- Template Main CSS File -->
	 	<link href="assets/css/style.css" rel="stylesheet">
		
		<!-- =======================================================
	 	* Template Name: Moderna - v2.2.1
		* Template URL: https://bootstrapmade.com/free-bootstrap-template-corporate-moderna/

		* License: https://bootstrapmade.com/license/
		======================================================== -->
	</head>
	<body>
	
		<header th:replace="/layout/header :: header"></header>
		
		<main id="main">
			<div class="container py-3">
				<div class="row">
					<div class="col-md-10">
					
						<div class="btn-group justify-content-center py-3">
						  <a href="/clientes" class="btn btn-outline-secondary">Volver</a>
						</div>
						
						<h1>Alta de Cliente</h1>
						
						<form class="py-3" th:action="@{/cliente-guardar}" th:object="${customer}" method="POST">
							
							<input type="hidden" th:field="*{idCliente}"/>
							
							<div class="form-group">
								<label for="clienteNombre" class="col-form-label">Nombre Empresa / Negocio</label>
								<input type="text" class="form-control" id="clienteNombre" th:field="*{clienteNombre}" placeholder="Ingrese el nombre de la empresa o negocio">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('clienteNombre')}" th:errors="*{clienteNombre}"></div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="apellido" class="col-form-label">Apellido</label>
									<input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese apellido">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
								</div>
						
								<div class="form-group col-md-5">
									<label for="nombre" class="col-form-label">Nombre</label>
									<input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
								</div>
								
								<div class="form-group col-md-3">
									<label for="telefono" class="col-form-label">Teléfono</label>
									<input type="number" class="form-control" id="telefono" th:field="*{telefono}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
								</div>
							</div>
								
							<div class="form-group">
								<label for="direccion1" class="col-form-label">Dirección 1</label>
								<input type="text" class="form-control" id="direccion1" th:field="*{direccion1}" placeholder="Ingrese dirección">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('direccion1')}" th:errors="*{direccion1}"></div>
							</div>
								
							<div class="form-group">
								<label for="direccion2" class="col-form-label">Dirección 2 (opcional)</label>
								<input type="text" class="form-control" id="direccion2" th:field="*{direccion2}" placeholder="Departamento, piso">
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="ciudad" class="col-form-label">Ciudad</label>
									<input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" placeholder="Ingrese ciudad">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
								</div>
									
								<div class="form-group col-md-4">
									<label for="estado" class="col-form-label">Estado / Povincia</label>
									<input type="text" class="form-control" id="estado" th:field="*{estado}" placeholder="Ingrese estado o provincia">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
								</div>
								
								<div class="form-group col-md-4">
									<label for="pais" class="col-form-label">País</label>
									<input type="text" class="form-control" id="pais" th:field="*{pais}" placeholder="Ingrese país">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="codigoPostal" class="col-form-label">Código Postal</label>
									<input type="number" class="form-control" id="codigoPostal" th:field="*{codigoPostal}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
								</div>
									
								<div class="form-group col-md-6">
									<label for="limiteCredito" class="col-form-label">Límite Crédito</label>
									<input type="number" class="form-control" id="limiteCredito" th:field="*{limiteCredito}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('limiteCredito')}" th:errors="*{limiteCredito}"></div>
								</div>
							</div>
							
							<!--<div><input type="hidden" th:field="*{empleado.id}"/></div>-->
							<div class="form-group">
								<label for="empleado">Seleccionar Empleado Vendedor</label>
							    <select th:field="*{empleado.id}" id="empleado" class="form-control">
									<option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.apellido}"></option>
								</select>
								<!--  <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('producto.id')}" th:errors="*{producto.id}"></div>-->
							</div>
									
							<button type="submit" class="btn btn-secondary">Guardar</button>
								
						</form>
					</div>
					<!-- PUBLICIDAD  -->
				</div>
			</div>
		</main><!-- End #main -->
		
		<!-- ======= Footer ======= -->
  		<footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
