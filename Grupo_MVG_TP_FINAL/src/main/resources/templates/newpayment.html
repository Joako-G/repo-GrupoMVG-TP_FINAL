<body>

  <header th:replace="/layout/header :: header"></header>

  <main id="main">

	<div class="container py-3">
			<div class="row">
				<div class="col-md-10">
					
					<div class="btn-group justify-content-center">
					  <a href="/pago" class="btn btn-outline-info"><i class="bi bi-plus-square mr-2"></i>Volver</a>
					</div>
					<br><br>
					
					<h1>Nuevo pago</h1>
					
					<form th:action="@{/pago-guardar}" th:object="${pago}" method="POST">
					
<!-- 						<input type="hidden" th:field="*{id.customer.idCliente}"/> -->
<!-- 						<input type="hidden" th:field="*{id.numeroCheque}"/> -->
					
						<div class="form-group row">
			
						   <label for="cliente" class="col-md-4 col-form-label">Seleccionar cliente</label>
						      <div class="col-md-8">
						      <select th:field="*{id.customer.idCliente}" id="cliente" class="form-control">
								  <option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.clienteNombre}"></option>
								</select>
							  </div>
							  
						</div>
		        		
						<div class="form-group row">
							<label for="nroCheque" class="col-md-4 col-form-label">NÃºmero de cheque</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="nroCheque" th:field="*{id.numeroCheque}" >
							</div>
							
						</div>
						
						
						<div class="form-group row">
							<label for="fechaPago" class="col-md-4 col-form-label">Fecha de pago</label>
							<div class="col-md-8">
								<input type="date" class="form-control" id="fechaPago" th:field="*{fechaPago}">
							</div>
							
						</div>
						
						<div class="form-group row">
							<label for="total" class="col-md-4 col-form-label">Total</label>
							<div class="col-md-8">
								<input type="number" class="form-control" id="total" th:field="*{cantidad}" step="any">
							</div>
							
						</div>
						
						<div class="form-group row">
					    	<div class="col-md-8">
					      		<button type="submit" class="btn btn-info">Guardar</button>
					   		 </div>
					  	</div>
					</form>
				</div>
				
			</div>
		</div>

   </main>  

  <footer th:replace="/layout/footer :: footer"></footer>

</body>

</html>
