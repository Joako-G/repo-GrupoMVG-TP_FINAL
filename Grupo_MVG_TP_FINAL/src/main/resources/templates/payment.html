<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pagos</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  ======================================================== -->
</head>

<body>

  <header th:replace="/layout/header :: header"></header>
  
  <main id="main">
  
  <!-- ======= Payment Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Pagos</h2>
          <ol>
            <li><a href="index">Inicio</a></li>
            <li>Pagos</li>
          </ol>
        </div>

      </div>
    </section>

    <!-- ======= Payment Section ======= -->
    
    
	<div class="container py-3">
			<div class="row">
				<div class="col-sm-12 col-md-10">
										
					<h1>Registro de pagos</h1>
					
					<div class="btn-group justify-content-center">
					  <a href="/pago-nuevo" class="btn btn-outline-info"><i class="bi bi-plus-square mr-2"></i>Agregar nuevo</a>
					</div>
					
					<div class="table-responsive py-2">
						<table class="table table-hover table-dark text-center">
							<thead>
								<tr>
									<th scope="col">Número de Cliente</th>
									<th scope="col">Número de Cheque</th>
									<th scope="col">Fecha de Pago</th>
									<th scope="col">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${payments}">
									<td th:text="${p.id.customer.idCliente}"></td>
									<td th:text="${p.id.numeroCheque}"></td>
									<td th:text="${p.fechaPago}"></td>
									<td th:text="${p.cantidad}"></td>
									<td> 
										<a th:href="@{/pago-editar}+${p.id.customer.idCliente}" class="btn btn-warning">Editar</a>
										<a th:href="@{/pago-eliminar}+${p.id.numeroCheque}" class="btn btn-danger">Eliminar</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</main>
  <footer th:replace="/layout/footer :: footer"></footer>  

</body>

</html>
