<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="utf-8">
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	  <title>Umbrella Corporation</title>

	  <meta content="" name="keywords">

	  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	
	  <!-- Google Fonts -->

	  <!-- Vendor CSS Files -->
	  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
	  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
	  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">

	  <!-- =======================================================

	</head>
	<body>
		<header th:replace="/layout/header :: header"></header>
		<main id="main">
			<div class="container py-3">
				<div class="row">
					<div class="col-md-10">
						<h1>Registrar nueva oficina</h1>
						<form th:action="@{/guardar-oficina}" th:object="${office}" th:method="POST">
							
							<div class="form-group row">
								<label for="id" class="col-md-3 col-form-label">Código de oficina</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="id" th:field="*{id}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="ciudad" class="col-md-3 col-form-label">Ciudad</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="ciudad" th:field="*{ciudad}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
								</div>
							</div>
				
							<div class="form-group row">
								<label for="telefono" class="col-md-3 col-form-label">Telefono</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="telefono" th:field="*{telefono}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
								</div>
							</div>
				
							<div class="form-group row">
								<label for="direccion1" class="col-md-3 col-form-label">Direccion 1</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="direccion1" th:field="*{direccion1}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('direccion1')}" th:errors="*{direccion1}"></div>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="direccion2" class="col-md-3 col-form-label">Direccion 2</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="direccion2" th:field="*{direccion2}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('direccion2')}" th:errors="*{direccion2}"></div>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="estado" class="col-md-3 col-form-label">Provincia</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="estado" th:field="*{estado}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="pais" class="col-md-3 col-form-label">País</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="pais" th:field="*{pais}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="codigoPostal" class="col-md-3 col-form-label">Codigo Postal</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="codigoPostal" th:field="*{codigoPostal}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="territorio" class="col-md-3 col-form-label">Territorio</label>
								<div class="col-md-7">
									<input type="text" class="form-control" id="territorio" th:field="*{territorio}">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('territorio')}" th:errors="*{territorio}"></div>
								</div>
							</div>
								
							<div class="form-group row">
						    	<div class="col-md-7">
						      		<button type="submit" class="btn btn-secondary">Guardar</button>
						   		</div>
						  	</div>
								
						</form>
					</div>
						<!-- PUBLICIDAD  -->
				</div>
			</div>
		</main>
		<footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
