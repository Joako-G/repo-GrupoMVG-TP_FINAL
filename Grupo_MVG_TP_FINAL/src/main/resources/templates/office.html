<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="utf-8">
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	  <title>Umbrella Corporation</title>
	  <meta content="" name="description">
	  <meta content="" name="keywords">

	  <link href="assets/img/favicon.png" rel="icon">
	  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	
	  <!-- Google Fonts -->
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
	
	  <!-- Vendor CSS Files -->
	  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
	  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
	  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
	  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
	  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
	
	  <!-- Template Main CSS File -->

	</head>
	<body>
		<header th:replace="/layout/header :: header"></header>
		<main id="main">
			<div class="container py-3">
				<div class="row">
					<div class="col-md-10">
						
						<div class="btn-group justify-content-center py-3">
						  <a href="/orden" class="btn btn-outline-secondary"><i class="bi bi-plus-square mr-2"></i>Volver</a>
						</div>
						
						<h1>Registrar nueva oficina</h1>
						
						<form class="py-3" th:action="@{/guardar-oficina}" th:object="${office}" th:method="POST">
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="id" class="col-form-label">Código de oficina</label>
									<input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Ingrese código de oficina">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
								</div>
					
								<div class="form-group col-md-6">
									<label for="telefono" class="col-form-label">Teléfono</label>
									<input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Ingrese número de teléfono">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
								</div>
							</div>
				
							<div class="form-group">
								<label for="direccion1" class="col-form-label">Dirección 1</label>
								<input type="text" class="form-control" id="direccion1" th:field="*{direccion1}" placeholder="Ingrese dirección">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('direccion1')}" th:errors="*{direccion1}"></div>
							</div>
							
							<div class="form-group">
								<label for="direccion2" class="col-form-label">Dirección 2 (Opcional)</label>
								<input type="text" class="form-control" id="direccion2" th:field="*{direccion2}" placeholder="Departamento, piso">
								<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('direccion2')}" th:errors="*{direccion2}"></div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="ciudad" class="col-form-label">Ciudad</label>
									<input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" placeholder="Ingrese ciudad">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
								</div>
								
								<div class="form-group col-md-4">
									<label for="estado" class="col-form-label">Estado / Provincia</label>
									<input type="text" class="form-control" id="estado" th:field="*{estado}" placeholder="Ingrese estado o provincia">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
								</div>
								
								<div class="form-group col-md-4">
									<label for="pais" class=" col-form-label">País</label>
									<input type="text" class="form-control" id="pais" th:field="*{pais}" placeholder="Ingrese país">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="codigoPostal" class="col-form-label">Codigo Postal</label>
									<input type="text" class="form-control" id="codigoPostal" th:field="*{codigoPostal}" placeholder="Ingrese código postal">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
								</div>
								
								<div class="form-group col-md-6">
									<label for="territorio" class="col-form-label">Territorio</label>
									<input type="text" class="form-control" id="territorio" th:field="*{territorio}" placeholder="Ingrese territorio">
									<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('territorio')}" th:errors="*{territorio}"></div>
								</div>
							</div>
								
							<button type="submit" class="btn btn-secondary">Guardar</button>
								
						</form>
					</div>
						<!-- PUBLICIDAD  -->
				</div>
			</div>
		</main>
		<footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
