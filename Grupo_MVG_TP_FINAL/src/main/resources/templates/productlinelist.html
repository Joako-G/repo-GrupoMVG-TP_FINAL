	<body>
		
	<header th:replace="/layout/header :: header"></header>
  
	<main id="main">
		<div class="container">
				<div class="row">
					<div class="col-md-12">	
						<h1 align="center">Lineas de Productos Registradas</h1>
						<div class="btn-group py-2">
							<a href="/productline-nuevo" class="btn btn-outline-info"><i class="bi bi-person-plus-fill mr-2"></i>Agregar nueva linea de producto</a>
						</div>
					</div>
					<div class="table-responsive">
						<table id="productlinelist" class="table table-hover table-dark text-center">
							<thead>
								<tr>
									<th scope="col">Linea</th>
									<th scope="col">Descripci√≥n</th>
									<th scope="col">pagina web</th>
									<th scope="col">Logo</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="prod : ${productlinelist}">
									<td th:text="${prod.id}"></td>
									<td th:text="${prod.textDescripcion}"></td>
									<td th:text="${prod.htmlDescripcion}"></td>
									<td><img th:src="@{'/uploads/' + ${prod.imagen}}" style="max-width: 9%"></td>
									<td> 
										<a th:href="@{/productline-editar-}+${prod.id}" class="btn btn-warning">Editar</a>
										<a th:href="@{/productline/eliminar/}+${prod.id}" class="btn btn-danger">Eliminar</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				<!-- PUBLICIDAD  -->
			</div>
