<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">

 		<meta content="" name="description">

	 	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	  	<!-- Vendor CSS Files -->
	 	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 	<link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
	 	<link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
	 	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	 	<link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
	 	<link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

	</head>
	<body>

	<header th:replace="/layout/header :: header"></header>
  
	<main id="main">
		<div class="container py-3">
				<div class="row">
				<div class="col-md-10">
					
					<div class="btn-group justify-content-center py-3">
					  <a href="/productline-listado" class="btn btn-outline-secondary">Volver</a>
					</div>
					
					<h1>Alta de Linea de Producto</h1>
					
					<form class="py-3" th:action="@{/productline-guardar}" th:object="${productline}" method="POST" enctype="multipart/form-data">
					
						<div class="form-group">
					    	<label for="idProd">Nombre de Linea</label>
					    	<input type="text" class="form-control" id="idProd" th:field="*{id}" placeholder="Ingrese un nombre para la categoría">
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="textDescripcion">Descripción</label>
					    	<input type="text" class="form-control" id="textDescripcion" th:field="*{textDescripcion}" placeholder="Ingrese una descripción del tipo de productos">
					    	<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('textDescripcion')}" th:errors="*{textDescripcion}"></div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="htmlDescripcion">Descripción de pagina web</label>
					    	<input type="text" class="form-control" id="htmlDescripcion" th:field="*{htmlDescripcion}" placeholder="Ingrese una descripción de la página web">
					  	</div>
					  	
					  	<div class="form-group">
					  		<p>Cargar Imagen</p>
							<div class="custom-file">
								<label class="custom-file-label" for="imagen">Seleccionar Imagen</label>
							  	<input type="file" name="file" class="custom-file-input" id="imagen">
							</div>
						</div>
					  	
					  	<button type="submit" class="btn btn-secondary">Guardar</button>
					</form>
					
				</div>
				<!-- PUBLICIDAD  -->
			</div>
		</div>
	</main><!-- End #main -->
		
		<!-- ======= Footer ======= -->
  <footer th:replace="/layout/footer :: footer"></footer>
		
	</body>
</html>
